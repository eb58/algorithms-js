<!DOCTYPE html>

<head>
   <title>Towers of Hanoi</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.js"></script>
   <script src="./hanoi.js"></script>

<body>

      const n = 3;
